<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hannover Fairs Turkey Excel Assistant for Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .file-input-container {
            border: 3px dashed var(--primary-color);
            padding: 2rem;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(67, 97, 238, 0.05);
            position: relative;
            overflow: hidden;
        }

        .file-input-container:hover {
            border-color: var(--success-color);
            background: rgba(76, 201, 240, 0.1);
            transform: scale(1.02);
        }

        .file-input-container.drag-over {
            border-color: var(--success-color);
            background: rgba(76, 201, 240, 0.2);
            transform: scale(1.05);
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-input-text {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .file-format-text {
            color: #666;
            font-size: 0.9rem;
        }

        #file-list {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background: var(--background-color);
            min-height: 50px;
            transition: all 0.3s ease;
        }

        .file-item {
            background-color: white;
            padding: 0.8rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .file-item:hover {
            transform: translateX(5px);
        }

        .file-name {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-icon {
            color: var(--primary-color);
        }

        .remove-file {
            color: var(--error-color);
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background-color: rgba(247, 37, 133, 0.1);
            transform: rotate(90deg);
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--success-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--background-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hannover Fairs Turkey<br>Excel Assistant for Data</h1>
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-container" id="drop-zone" onclick="triggerFileInput()">
                <div class="upload-icon">ðŸ“Š</div>
                <p class="file-input-text">Click or drag files here to upload</p>
                <p class="file-format-text">Supported formats: .xlsx, .xls</p>
                <input type="file" id="file-input" class="file-input" name="files" multiple accept=".xlsx,.xls" onchange="updateFileList()">
            </div>
            <div id="file-list"></div>
            <button type="submit" class="submit-btn" onclick="showLoading()">Compare Files</button>
        </form>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Add this new function to trigger file input
        function triggerFileInput() {
            document.getElementById('file-input').click();
        }

        function updateFileList() {
            const input = document.getElementById('file-input');
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            Array.from(input.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-name">
                        <span class="file-icon">ðŸ“„</span>
                        <span>${file.name}</span>
                    </div>
                    <span class="remove-file" onclick="removeFile('${file.name}')">âœ•</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(fileName) {
            const input = document.getElementById('file-input');
            const dt = new DataTransfer();
            
            Array.from(input.files)
                .filter(file => file.name !== fileName)
                .forEach(file => dt.items.add(file));
            
            input.files = dt.files;
            updateFileList();
        }

        function showLoading() {
            if (document.getElementById('file-input').files.length >= 2) {
                document.getElementById('loading').classList.add('active');
            }
        }

        // Drag and drop functionality
        const dropZone = document.getElementById('drop-zone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const fileInput = document.getElementById('file-input');
            
            fileInput.files = files;
            updateFileList();
        }
    </script>
</body>
</html>
