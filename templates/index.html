<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel AI Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tool-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Excel AI Tools</h1>
        
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card tool-card">
                    <div class="card-body">
                        <h5 class="card-title">Excel Comparator</h5>
                        <p class="card-text">Compare multiple Excel files and generate analysis reports.</p>
                        <div class="card">
                            <div class="card-body">
                                <form action="/upload" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="files" class="form-label">Select Excel Files</label>
                                        <input type="file" class="form-control" id="files" name="files" multiple accept=".xlsx,.xls" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Compare Files</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card tool-card">
                    <div class="card-body">
                        <h5 class="card-title">Excel Prompt Writer</h5>
                        <p class="card-text">Write and process prompts for your Excel files.</p>
                        <a href="/prompt-writer" class="btn btn-primary">Open Prompt Writer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
