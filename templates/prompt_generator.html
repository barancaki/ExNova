<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Prompt Writer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .prompt-input {
            width: 100%;
            min-height: 200px;
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        .loading {
            display: none;
        }
        #fileInfo {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Excel Prompt Writer</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Step 1: Upload Excel Files</h5>
                <div class="mb-3">
                    <input type="file" class="form-control" id="excelFiles" name="files" multiple accept=".xlsx" required>
                </div>
                <div id="fileInfo" style="display: none;">
                    <h6>Selected Files:</h6>
                    <ul id="fileList" class="mb-0"></ul>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Step 2: Write Your Prompt</h5>
                <textarea id="userPrompt" class="prompt-input" placeholder="Write your prompt here for the Excel files..."></textarea>
                <div class="mt-3">
                    <button class="btn btn-primary btn-lg" onclick="processFiles()">Process Files with Prompt</button>
                </div>
            </div>
        </div>

        <div class="loading mt-3">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <p class="text-center mt-2">Processing your files...</p>
        </div>

        <div id="result" class="alert alert-success mt-3" style="display: none;">
            Processing complete! Click below to download your results:
            <div class="mt-3">
                <a id="downloadLink" class="btn btn-success" href="#" download="excel_analysis_results.zip">
                    Download Results (ZIP)
                </a>
            </div>
        </div>
    </div>

    <script>
        // Show selected files
        document.getElementById('excelFiles').addEventListener('change', function(e) {
            const fileInfo = document.getElementById('fileInfo');
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            if (this.files.length > 0) {
                for (let file of this.files) {
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    fileList.appendChild(li);
                }
                fileInfo.style.display = 'block';
            } else {
                fileInfo.style.display = 'none';
            }
        });

        async function processFiles() {
            const fileInput = document.getElementById('excelFiles');
            const userPrompt = document.getElementById('userPrompt').value.trim();
            const loading = document.querySelector('.loading');
            const result = document.getElementById('result');
            
            if (fileInput.files.length === 0) {
                alert('Please select at least one Excel file');
                return;
            }

            if (!userPrompt) {
                alert('Please write a prompt before processing');
                return;
            }

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('files', file);
            }
            formData.append('prompt', userPrompt);

            try {
                loading.style.display = 'block';
                result.style.display = 'none';

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = downloadUrl;
                    result.style.display = 'block';
                } else {
                    const errorData = await response.text();
                    throw new Error(errorData);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
