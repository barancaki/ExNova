<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT Excel Tool With AI - Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="page-title">ExNova AI</h1>
        
        <div class="tool-card mb-4">
            <div class="tool-card-header">
                <h5 class="m-0"><i class="fas fa-upload me-2"></i>Upload Excel Files</h5>
            </div>
            <div class="tool-card-body">
                <form id="promptForm" action="/get-ai-response" method="post" enctype="multipart/form-data">
                    <div class="dropzone">
                        <input type="file" class="d-none" id="excelFiles" name="files" multiple accept=".xlsx" required>
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                        <p class="mb-1">Drag and drop your Excel files here</p>
                        <p class="text-muted small">or click to browse</p>
                    </div>
                    
                    <div class="mt-4">
                        <div class="tool-card">
                            <div class="tool-card-header">
                                <h5 class="m-0"><i class="fas fa-question-circle me-2"></i>Ask Your Question</h5>
                            </div>
                            <div class="tool-card-body">
                                <textarea 
                                    id="userPrompt" 
                                    name="prompt" 
                                    class="form-control" 
                                    rows="4" 
                                    placeholder="Ask any question about your Excel files..."
                                    required></textarea>
                                <button type="submit" class="btn btn-primary w-100 mt-3">
                                    <i class="fas fa-robot me-2"></i>Get AI Response
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div class="response-container" style="display: none;">
            <div class="tool-card">
                <div class="tool-card-header">
                    <h5 class="m-0"><i class="fas fa-comment-dots me-2"></i>AI Response</h5>
                </div>
                <div class="tool-card-body">
                    <div class="response-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
